services:
  backend:
    build:
      context: ./backend
    container_name: fitness-tracker-backend
    working_dir: /fitness_tracker
    env_file:
      - .env
    command: python fitness_tracker/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=fitness_tracker.settings
      - MYSQL_USER=${MYSQL_USER}  
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}  
      - MYSQL_HOST=${MYSQL_HOST}  
      - MYSQL_PORT=${MYSQL_PORT}  
      - MYSQL_NAME=${MYSQL_NAME}  

  frontend:
    build:
      context: ./frontend
    container_name: fitness-tracker-frontend
    ports:
      - "3000:80"  

  db:
    image: mysql:8.0
    container_name: fitness-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD} 
      MYSQL_DATABASE: ${MYSQL_NAME} 
      MYSQL_USER: ${MYSQL_USER}  
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
