
services:
  backend:
    build:
      context: ./backend
    container_name: fitness-tracker-backend
    working_dir: /backend
    env_file:
      - .env
    command:  [ "db:3306", "--", "python", "fitness_tracker/manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=fitness_tracker.settings
      - MYSQL_USER=${MYSQL_USER}  
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}  
      - MYSQL_HOST=${MYSQL_HOST}  
      - MYSQL_PORT=${MYSQL_PORT}  
      - MYSQL_NAME=${MYSQL_NAME}  

  frontend:
    build:
      context: ./frontend
    container_name: fitness-tracker-frontend
    ports:
      - "3000:80"  

  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
